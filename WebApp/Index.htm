<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body onload="listSuppliers()">
    <header>
        Purchase Order Test App
    </header>

    <section id="suppliers" style="overflow: auto; height:95%">
        <nav><button onclick="showModal('addSupplierModal')">Add Supplier</button></nav>
        <section id="supplierList" style="overflow: auto; height:100%">
        </section>
    </section>
    <div id="viewSupplierModal" class="modal">
        <span class="close" onclick="closeModal('viewSupplierModal');">&times;</span>
        <br />
        <section id="viewSupplier" class="modal-content">
            <section id="supplierProductList">
            </section>
        </section>
    </div>
    <div id="addSupplierModal" class="modal">
        <section id="addSupplier" class="modal-content">
            <span class="close" onclick="closeModal('addSupplierModal');">&times;</span>
            <br />
            <form>
                <fieldset>
                    <label for="txtSupplierName">Name:</label>
                    <input type="text" id="txtSupplierName" />
                </fieldset>
                <fieldset>
                    <label for="txtSupplierCode">Code:</label>
                    <input type="text" id="txtSupplierCode" />
                </fieldset>
                <div class="error" id="addSupplierError"></div>
                <button onclick="addSupplier()">Add</button>
            </form>
        </section>
    </div>
    <div id="productModal" class="modal">
        <div id="supplierProductList" class="modal-content">
            <span class="close" onclick="closeModal('productModal');">&times;</span>
            <br />
            <table>
                <thead>
                    <tr>
                        <td>Product Code</td>
                        <td>Description</td>
                        <td>Price</td>
                    </tr>
                </thead>
                <tbody id="supplierProductListRows" style="overflow-y:auto;">
                </tbody>
                <tfoot>
                    <tr>
                        <td><button id="addProductButton">Add Product</button></td>
                        <td>&nbsp;</td>
                        <td><button id="createPOButton">Create PO</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addProductModal');">&times;</span><br />
            <form href="#">
                <fieldset>
                    <label for="txtProductCode">Product Code:</label>
                    <input type="text" id="txtProductCode" />
                </fieldset>
                <fieldset>
                    <label for="txtProductDescription">Description:</label>
                    <input type="text" id="txtProductDescription" />
                </fieldset>
                <fieldset>
                    <label for="txtProductPrice">Price:</label>
                    <input type="text" id="txtProductPrice" />
                </fieldset>
                <button id="addProductButton" onclick="addProduct()">Add Product</button>
            </form>
        </div>
    </div>
    <div id="updateProductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('updateProductModal');">&times;</span><br />
            <form href="#">
                <fieldset>
                    <label for="txtUpdateProductDescription">Description:</label>
                    <input type="text" id="txtUpdateProductDescription" />
                </fieldset>
                <fieldset>
                    <label for="txtUpdateProductPrice">Price:</label>
                    <input type="text" id="txtUpdateProductPrice" />
                </fieldset>
                <button id="updateProductButton" onclick="updateProduct()">Update</button>
            </form>
        </div>
    </div>
    <div id="createPurchaseOrderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createPurchaseOrderModal');">&times;</span><br />
            <span>Create a new Purchase Order</span><br />
            <button onclick="createPurchaseOrder()">Yes</button><button onclick="closeModal('createPurchaseOrderModal');">No</button>
        </div>
    </div>
    <div id="editPurchaseOrderModel" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editPurchaseOrderModel');">&times;</span><br />
            <br />
            <span><h2>Products</h2></span>
            <table>
                <thead>
                    <tr>
                        <td>Product Code</td>
                        <td>Description</td>
                        <td>Price</td>
                        <td>Quantity</td>
                        <td>Sub Total</td>
                    </tr>
                </thead>
                <tbody id="purchaseOrderProductListRows" style="overflow-y:auto;">
                </tbody>
                <tfoot>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><label id="lblPurchaseOrderTotal"></label></td>
                    </tr>
                    <tr>
                        <td><button id="addProductToPurchasOrderButton">Add Product</button></td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><button onclick="finalizePurchaseOrder()">Finalize</button></td>
                    </tr>
                </tfoot>
            </table>
            
        </div>
    </div>

    <section id="searchSupplier" class="addSupplier">
    </section>
    <script src="/js/ajax.js" type="text/javascript"></script>
    <script src="/js/viewFramework.js" type="text/javascript"></script>

</body>

</html>
